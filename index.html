<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FL Studio Theme Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-black">
<div id="root"></div>

<script type="text/babel">

const { useState, useRef } = React;

/* Minimal SVG Icon Wrapper (lucide-style) */
const Icon = ({ path }) => (
  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
    <path d={path} />
  </svg>
);

const Icons = {
  upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5-5 5 5M12 15V3",
  download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
  palette: "M12 22a10 10 0 1 1 10-10c0 1.1-.9 2-2 2h-1.5a2.5 2.5 0 0 0 0 5H12z",
  file: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
};

function FLThemeEditor() {
  const [images, setImages] = useState([]);
  const [activeTab, setActiveTab] = useState("images");
  const [brightness, setBrightness] = useState(-40);
  const fileInputRef = useRef(null);

  const handleUpload = (e) => {
    const files = [...e.target.files];
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = ev => {
        setImages(prev => [...prev, { name: file.name, data: ev.target.result }]);
      };
      reader.readAsDataURL(file);
    });
  };

  return (
    <div className="min-h-screen text-white bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 p-6">
      <div className="max-w-6xl mx-auto">

        <h1 className="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
          FL Studio Theme Editor
        </h1>

        <div className="flex gap-4 mb-6">
          <button onClick={() => setActiveTab("images")} className="px-4 py-2 bg-blue-600 rounded">
            PNG Editor
          </button>
          <button onClick={() => setActiveTab("export")} className="px-4 py-2 bg-purple-600 rounded">
            Export
          </button>
        </div>

        {activeTab === "images" && (
          <>
            <button
              onClick={() => fileInputRef.current.click()}
              className="flex items-center gap-2 bg-blue-600 px-4 py-2 rounded mb-4"
            >
              <Icon path={Icons.upload} /> Upload Images
            </button>

            <input
              ref={fileInputRef}
              type="file"
              multiple
              accept="image/png"
              onChange={handleUpload}
              className="hidden"
            />

            <label className="block mb-2">Brightness: {brightness}</label>
            <input
              type="range"
              min="-100"
              max="100"
              value={brightness}
              onChange={e => setBrightness(e.target.value)}
              className="w-full mb-6"
            />

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {images.map((img, i) => (
                <div key={i} className="bg-gray-900 p-3 rounded border border-gray-700">
                  <p className="text-sm mb-2 truncate">{img.name}</p>
                  <img src={img.data} className="rounded" />
                </div>
              ))}
            </div>
          </>
        )}

        {activeTab === "export" && (
          <div className="bg-gray-900 p-6 rounded">
            <h2 className="text-xl mb-4 flex items-center gap-2">
              <Icon path={Icons.file} /> Export
            </h2>
            <p className="text-gray-400">Theme export coming here.</p>
          </div>
        )}

      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<FLThemeEditor />);

</script>
</body>
</html>
