<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FL Studio Theme Creator (Working)</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Segoe UI', sans-serif; background:#121212; color:#e0e0e0; padding:20px; }
.container { max-width:900px; margin:0 auto; background:#1a1a1a; padding:30px; border-radius:10px; }
h1 { margin-bottom:20px; }
.upload-area { border:3px dashed #6366f1; padding:40px; text-align:center; margin-bottom:20px; cursor:pointer; border-radius:10px; transition:all 0.3s; }
.upload-area.dragover { background:#2a2a2a; border-color:#8b5cf6; }
#imagePreview img { max-width:100%; border-radius:5px; margin-top:10px; }
.color-picker-group { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:15px; margin-bottom:20px; }
.color-item label { display:block; margin-bottom:5px; }
input[type="color"], input[type="text"] { width:100%; padding:8px; border-radius:5px; border:1px solid #333; background:#1a1a1a; color:#e0e0e0; }
button { padding:10px 20px; margin-right:10px; border:none; border-radius:5px; cursor:pointer; background:#6366f1; color:white; transition:all 0.3s; }
button:hover { background:#8b5cf6; transform:translateY(-2px); }
.success { background:#1a2e1a; border-left:4px solid #28a745; padding:10px; margin-top:20px; }
.error { background:#2e1a1a; border-left:4px solid #dc3545; padding:10px; margin-top:20px; }
</style>
</head>
<body>
<div class="container">
<h1>FL Studio Theme Creator (Working Version)</h1>

<h2>Step 1: Upload Background Image</h2>
<div class="upload-area" id="uploadArea">
    Click or drag an image here (PNG, JPG)
    <input type="file" id="fileInput" accept="image/png, image/jpeg">
</div>
<div id="imagePreview" style="display:none;">
    <h3>Image Preview:</h3>
    <img id="previewImg" alt="Preview">
</div>

<h2>Step 2: Customize Colors</h2>
<div class="color-picker-group">
    <div class="color-item">
        <label>Primary Accent</label>
        <input type="color" id="color1" value="#3498db">
        <input type="text" id="color1Hex" value="#3498db">
    </div>
    <div class="color-item">
        <label>Secondary Accent</label>
        <input type="color" id="color2" value="#2ecc71">
        <input type="text" id="color2Hex" value="#2ecc71">
    </div>
    <div class="color-item">
        <label>Highlight Color</label>
        <input type="color" id="color3" value="#e74c3c">
        <input type="text" id="color3Hex" value="#e74c3c">
    </div>
    <div class="color-item">
        <label>Text Color</label>
        <input type="color" id="color4" value="#ffffff">
        <input type="text" id="color4Hex" value="#ffffff">
    </div>
</div>

<div class="theme-info">
<label>Theme Name:</label>
<input type="text" id="themeName" value="Custom Theme">
<label>Author:</label>
<input type="text" id="themeAuthor" value="Anonymous">
</div>

<div style="margin-top:20px;">
<button onclick="generateTheme()" id="generateBtn" disabled>Generate Theme Files</button>
<button onclick="downloadAll()">Download All Files</button>
<button onclick="resetAll()">Reset</button>
</div>

<div id="statusMessage"></div>
</div>

<script>
let uploadedImage = null;
let generatedFiles = {};

const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');

uploadArea.addEventListener('click', () => fileInput.click());
uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
uploadArea.addEventListener('drop', e => {
    e.preventDefault(); uploadArea.classList.remove('dragover');
    const file = e.dataTransfer.files[0]; if(file && file.type.startsWith('image/')) handleFile(file);
});
fileInput.addEventListener('change', e => { const file = e.target.files[0]; if(file) handleFile(file); });

function handleFile(file){
    const reader = new FileReader();
    reader.onload = e => {
        uploadedImage = e.target.result;
        document.getElementById('previewImg').src = uploadedImage;
        document.getElementById('imagePreview').style.display = 'block';
        document.getElementById('generateBtn').disabled = false;
        showStatus('Image uploaded successfully!','success');
    };
    reader.readAsDataURL(file);
}

// Sync color inputs
['color1','color2','color3','color4'].forEach(id=>{
    const picker = document.getElementById(id);
    const text = document.getElementById(id+'Hex');
    picker.addEventListener('input', e=>text.value=e.target.value);
    text.addEventListener('input', e=>{ if(/^#[0-9A-F]{6}$/i.test(e.target.value)) picker.value=e.target.value; });
});

function generateTheme(){
    if(!uploadedImage){ showStatus('Please upload an image first!','error'); return; }
    const themeName = document.getElementById('themeName').value || 'Custom Theme';
    const author = document.getElementById('themeAuthor').value || 'Anonymous';
    const colors = {
        primary: document.getElementById('color1Hex').value,
        secondary: document.getElementById('color2Hex').value,
        highlight: document.getElementById('color3Hex').value,
        text: document.getElementById('color4Hex').value
    };

    const colorsContent = `FL Studio Theme Colors
Theme: ${themeName}
Author: ${author}
Generated: ${new Date().toLocaleString()}

Primary Accent: ${colors.primary}
Secondary Accent: ${colors.secondary}
Highlight Color: ${colors.highlight}
Text Color: ${colors.text}

RGB Values:
Primary: ${hexToRgb(colors.primary)}
Secondary: ${hexToRgb(colors.secondary)}
Highlight: ${hexToRgb(colors.highlight)}
Text: ${hexToRgb(colors.text)}`;

    const instructionsContent = `INSTALLATION INSTRUCTIONS:
1. Close FL Studio.
2. Copy background.png to FL Studio's Artwork folder:
   C:\\Program Files\\Image-Line\\FL Studio 21\\Artwork
3. Open FL Studio, go to Options > General Settings > Display.
4. Set your background image and manually set colors using colors.txt.
`;

    generatedFiles = {
        'colors.txt': colorsContent,
        'install_instructions.txt': instructionsContent,
        'background.png': uploadedImage
    };

    showStatus('Theme files generated successfully! Download them and set manually in FL Studio.','success');
}

function downloadAll(){
    if(Object.keys(generatedFiles).length===0){ showStatus('Please generate theme files first!','error'); return; }
    Object.keys(generatedFiles).forEach(filename=>{
        let content = generatedFiles[filename], blob;
        if(filename.endsWith('.png')) blob = dataURLtoBlob(content);
        else blob = new Blob([content], {type:'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href=url; a.download=filename; a.click();
        URL.revokeObjectURL(url);
    });
    showStatus('All files downloaded!','success');
}

function resetAll(){
    if(confirm('Are you sure you want to reset?')){
        uploadedImage=null; generatedFiles={};
        fileInput.value=''; document.getElementById('imagePreview').style.display='none';
        document.getElementById('generateBtn').disabled=true;
        document.getElementById('themeName').value='Custom Theme';
        document.getElementById('themeAuthor').value='Anonymous';
        document.getElementById('statusMessage').innerHTML='';
    }
}

function showStatus(message,type){
    const statusDiv=document.getElementById('statusMessage');
    statusDiv.className=type; statusDiv.textContent=message; statusDiv.style.display='block';
}

function hexToRgb(hex){
    const r=parseInt(hex.slice(1,3),16);
    const g=parseInt(hex.slice(3,5),16);
    const b=parseInt(hex.slice(5,7),16);
    return `RGB(${r}, ${g}, ${b})`;
}

function dataURLtoBlob(dataURL){
    const arr=dataURL.split(','), mime=arr[0].match(/:(.*?);/)[1], bstr=atob(arr[1]);
    let n=bstr.length; const u8arr=new Uint8Array(n);
    while(n--){ u8arr[n]=bstr.charCodeAt(n); }
    return new Blob([u8arr],{type:mime});
}
</script>
</body>
</html>
